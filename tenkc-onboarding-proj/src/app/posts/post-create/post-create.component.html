<!-- Reactive Form -->
<mat-card>

  <mat-spinner *ngIf="isLoading"></mat-spinner>
<!--   [appTitleCase]="'titleCase'" // directive -->

  <form [formGroup]="form" (submit)="onSavePost()" *ngIf="!isLoading">
      <mat-form-field>
        <input matInput
            type="text"
            name="title"
            formControlName = "title"
            placeholder="Title"
            id="title"
          >
            <mat-error *ngIf="form.get('title').invalid">*Enter valid title</mat-error>
      </mat-form-field>

      <!-- File upload -->
        <div>
          <button class="mat-stroked-button" type="button" (click)="filePicker.click()">Pick Image</button>
          <input type="file" id="filePicker" #filePicker (change)="onImagePicked($event)">
          <mat-error class= "image-supporting-formats">(.jpg, .jepg, .png)</mat-error>
          <mat-error class= "image-suppurting-formats-error" *ngIf="imagePreview && form.get('image').invalid">*Image format not supported</mat-error>
        </div>
        <!-- Image preview -->
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && form.get('image').valid">
          <img [src]="imagePreview" [alt]="form.value.title">
        </div>
      <!-- End of file upload -->

      <mat-form-field>
        <textarea
            matInput rows="10"
            name="content"
            formControlName="content"
            placeholder="Content"
            id="content"
            rows="6"
            ></textarea>
        <mat-error *ngIf="form.get('content').invalid">*Enter valid content</mat-error>
      </mat-form-field>
      <button mat-raised-button color="accent" id="submitButton"
            type="submit" [disabled]="form.invalid">Save Post</button>
  </form>

</mat-card>
<!-- End of Reactive Form -->
